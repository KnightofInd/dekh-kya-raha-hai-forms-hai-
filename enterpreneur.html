<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSME Form</title>
    <style>
       body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #4e73df, #1cc88a);
            color: #333;
            padding: 50px;
            margin: 0;
        }
        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
            color: #4e73df;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 2px solid #4e73df;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #1cc88a;
            outline: none;
        }
        input[type="submit"] {
            background-color: #4e73df;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            padding: 12px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #3e59b5;
        }
        .button-64 {
  margin-left: 4rem;
  align-items: center;
  background-image: linear-gradient(144deg,#AF40FF, #5B42F3 50%,#00DDEB);
  border: 0;
  border-radius: 8px;
  box-shadow: rgba(151, 65, 252, 0.2) 0 15px 30px -5px;
  box-sizing: border-box;
  color: #FFFFFF;
  display: flex;
  font-family: Phantomsans, sans-serif;
  font-size: 20px;
  justify-content: center;
  line-height: 1em;
  max-width: 100%;
  min-width: 140px;
  padding: 3px;
  text-decoration: none;
  user-select: none;
  -webkit-user-select: none;
  touch-action: manipulation;
  white-space: nowrap;
  cursor: pointer;
}

.button-64:active,
.button-64:hover {
  outline: 0;
}

.button-64 span {
  background-color: rgb(5, 6, 45);
  padding: 16px 24px;
  border-radius: 6px;
  width: 100%;
  height: 100%;
  transition: 300ms;
}

.button-64:hover span {
  background: none;
}

@media (min-width: 768px) {
  .button-64 {
    font-size: 24px;
    min-width: 30rem;
  }
}
    </style>
</head>
<body>

<div class="form-container">
    
    <form action="#" method="post">
        <!-- MSME Belonging -->
        <div class="form-group">
            <label for="msme">MSME Belonging:</label>
            <select id="msme" name="msme" required>
                <option value="" disabled selected>Select an option</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
        </div>

        <!-- Expertise Areas -->
        <div class="form-group">
            <label for="expertise">Expertise Areas:</label>
            <input type="text" id="expertise" name="expertise" placeholder="Enter your expertise areas" required>
        </div>

        <!-- Short Bio -->
        <div class="form-group">
            <label for="bio">Short Bio:</label>
            <textarea id="bio" name="bio" rows="4" placeholder="Write a short bio about yourself" required></textarea>
        </div>

        <!-- Social Link -->
        <div class="form-group">
            <label for="social">Social Link:</label>
            <input type="url" id="social" name="social" placeholder="Enter your social profile link" required>
        </div>

        <!-- Experiences -->
        <div class="form-group">
            <label for="experience">Experiences:</label>
            <textarea id="experience" name="experience" rows="4" placeholder="List your experiences" required></textarea>
        </div>
        <button class="button-64" role="button"><span class="text">Submit</span></button>
    </form>
</div>

</body>
</html>
